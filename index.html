<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animatorâ€™s Paradise ðŸŽ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* === Global Base === */
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #2ab7ca 0%, #6495ED 50%, #b3e6ff 100%);
      color: #f0f0f0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-attachment: fixed;
      background-size: 300% 300%;
      animation: gradientFlow 30s ease infinite;
    }

    /* Moving gradient animation */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle blur overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      pointer-events: none;
      z-index: 0;
    }

    /* === Slimline Slideshow Banner === */
    .slim-banner-container {
      position: relative;
      width: 100%;
      height: 240px;
      overflow: hidden;
      z-index: 10;
    }

    .slim-banner-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease;
      filter: brightness(0.9);
    }

    .slim-banner-container img.active {
      opacity: 1;
    }

    /* Text overlay over the slideshow */
    .slim-banner-text {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.35);
      padding: 6px 0;
      backdrop-filter: blur(6px);
      letter-spacing: 0.5px;
      z-index: 11;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    /* === Hero Banner === */
    .hero-banner {
      text-align: center;
      padding: 60px 20px 80px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      z-index: 5;
      position: relative;
    }

    .hero-banner.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero-banner h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .hero-banner p {
      font-size: 12px;
      color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    /* === Decorative Divider === */
    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #2ab7ca, #6495ED);
      margin: 20px auto;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- Gaussian blur overlay -->
  <div class="background-overlay"></div>

  <!-- === Unified Intro Section === -->
  <div class="slim-banner-container">
    <img src="image1.png" alt="banner 1" class="active">
    <img src="image2.png" alt="banner 2">
    <img src="sockopme.gif" alt="banner 3">

    <div class="slim-banner-text">
      ðŸŒŸ Commissions Open | New Indie Beats Out Now | Support Creativity ðŸ’«
    </div>
  </div>

  <!-- === Hero Banner === -->
  <div class="hero-banner" id="hero">
    <h1>Animatorâ€™s Paradise ðŸŽ¨</h1>
    <div class="divider"></div>
    <p>Commission magic, equip your creative arsenal, and soundtrack your world.<br>
    Dive into a haven built for animators, gamers, and dreamers alike.</p>
  </div>

  <script>
    /* === Slideshow Logic === */
    const slides = document.querySelectorAll('.slim-banner-container img');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(nextSlide, 5000);

    /* === Hero fade-in after load === */
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.hero-banner').classList.add('visible');
      }, 1500);
    });
  </script>
</body>
</html>
